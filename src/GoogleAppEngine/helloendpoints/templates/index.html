<!DOCTYPE html>
<html ng-app="gae_app">
  <head>
    <title>GAE App</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!--link rel="stylesheet" href="/css/foundation.css">
    <link rel="stylesheet" href="/css/normalize.css"-->
    
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-route.min.js"></script>
    <script src="/js/lib/angular-ui-router.min.js"></script>
    <script src="/js/lib/mm-foundation-tpls-0.5.1.min.js"></script>
    
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <!--script async src="/js/base.js"></script-->
    
  </head>
  <body ng-controller="gae_main">
  <div class="panel panel-default">
    <div class="panel-heading">Please log in with your google account</div>
      <div class="list-group">
        <table class="table">
          <tr>
            <td><button class="btn btn-default" ng-click="login()">sign in</button></td>
            <td><label>Welcome back: {{you_email}}</label></td>
          </tr>
        </table>
      </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">Insert a new article</div>
    <div class="list-group">
    <table class="table">
      <tr>
        <td><input ng-model="new_article.name" class="form-control" placeholder="Name"/></td>
        <td><input ng-model="new_article.kind" class="form-control" placeholder="Description"/></td>
        <td><button ng-click="set()" class="btn btn-default" disable="False">Insert</button></td> 
      </tr>
    </table>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">Get All Games</div>
      <table class="table">
        <tr>
        <td><button class="btn btn-default" ng-click="get(get_name)">Get Articles</button></td>
        <td><input ng-model="get_name" class="form-control" placeholder="Insert Name (leave it blank to get all Articles)"/></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">List of All Games</div>

    <!-- Table -->
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Article</th>
      </thead>
      <tr ng-repeat="value in article_model">
        <td>{{value.name}}</td>
        <td>{{value.kind}}</td>
      </tr>
    </table>
  </div>
  
  </body>
</html>
